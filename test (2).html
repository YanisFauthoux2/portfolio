<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline Design</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400&display=swap');
  .design-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa; /* Changement de couleur de fond */
    min-height: 100vh;
    padding: 100px 0;
    font-family: 'Jost', sans-serif;
  }
  .design {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .timeline {
    width: 80%;
    height: auto;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  }
  .timeline-content {
    position: relative;
    padding: 20px;
    background: #e9ecef; /* Changement de couleur de fond */
    box-shadow: 5px 5px 10px #cdd2d6, -5px -5px 10px #ffffff; /* Changement de couleur de l'ombre */
    border-radius: 5px;
    color: #212529; /* Changement de couleur du texte */
    padding: 1.75rem;
    transition: 0.4s ease;
    overflow-wrap: break-word !important;
    margin: 1rem;
    margin-bottom: 20px;
    border-radius: 6px;
  }
  .timeline-component {
    margin: 0px 20px 20px 20px;
  }
  .popup {
    position: absolute;
    top: calc(100% + 10px);
    left: 50%;
    transform: translateX(-50%);
    background: #ffffff; /* Changement de couleur de fond */
    color: #000000; /* Changement de couleur du texte */
    padding: 10px;
    border-radius: 5px;
    display: none;
    z-index: 1;
    box-shadow: 0px 0px 10px #adb5bd; /* Changement de couleur de l'ombre */
  }
  @media screen and (min-width: 768px) {
    .timeline {
      display: grid;
      grid-template-columns: 1fr 3px 1fr;
    }
    .timeline-middle {
      position: relative;
      background-image: linear-gradient(45deg, #4e73df, #224abe); /* Changement de couleur du dégradé */
      width: 3px;
      height: 100%;
    }
    .main-middle {
      opacity: 0;
    }
    .timeline-circle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-image: linear-gradient(45deg, #4e73df, #224abe); /* Changement de couleur du dégradé */
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>
<section class="design-section">
  <div class="timeline">
    <div class="timeline-empty"></div>
    <div class="timeline-middle">
      <div class="timeline-circle"></div>
    </div>
    <div class="timeline-component timeline-content">
      <h3>HTML</h3>
      <p>Some Text</p>
      <div class="popup" style="background-color: #f0f5ff;"> <!-- Changement de couleur de la popup -->
        Contenu de la popup HTML
      </div>
    </div>
    <div class="timeline-component timeline-content">
      <h3>CSS</h3>
      <p>Some Text.</p>
      <div class="popup" style="background-color: #f0f5ff;"> <!-- Changement de couleur de la popup -->
        Contenu de la popup CSS
      </div>
    </div>
    <div class="timeline-middle">
      <div class="timeline-circle"></div>
    </div>
    <div class="timeline-empty"></div>
    <div class="timeline-empty"></div>
    <div class="timeline-middle">
      <div class="timeline-circle"></div>
    </div>
    <div class="timeline-component timeline-content">
      <h3>Javascript</h3>
      <p>Some Text.</p>
      <div class="popup" style="background-color: #f0f5ff;"> <!-- Changement de couleur de la popup -->
        Contenu de la popup JavaScript
      </div>
    </div>
  </div>
</section>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const timelineItems = document.querySelectorAll(".timeline-component");

    timelineItems.forEach(item => {
      item.addEventListener("mouseenter", function () {
        const popup = this.querySelector(".popup");
        if (popup) {
          popup.style.display = "block";
        }
      });

      item.addEventListener("mouseleave", function () {
        const popup = this.querySelector(".popup");
        if (popup) {
          popup.style.display = "none";
        }
      });
    });
  });
</script>
</body>
</html>
